<!DOCTYPE html>
<html lang="en" data-ng-app="App">
  <head>
    <meta charset="utf-8">
    <title>MyDemoApp</title>

    <!-- ionic/angularjs js -->
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- your app's js -->
    <link href="css/style.css" rel="stylesheet">
    <script src="js/app.js"></script>
    

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js 
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  -->

  </head>
  <body data-ng-controller="AppCtrl">
    <ion-header-bar class="bar-balanced">
      <h1 class="title">The NewYork Times</h1>
<!--     <button class="button" data-ng-click="refresh()">
        <i class="icon ion-refresh"></i>
     </button> 
-->
    <div class="tabs-striped tabs-top tabs-background-balanced tabs-color-light">
    <div class="tabs">
      <a id="a1" class="tab-item " data-ng-click="refresh()">
        <i class="icon ion-home"></i>
        Home
      </a>
      <a id="a2" class="tab-item" data-ng-click="refreshWorld()">
        <i class="icon ion-ios-world"></i>
        World
      </a>
      <a id="a3" class="tab-item" data-ng-click="refreshTech()">
        <i class="icon ion-gear-a"></i>
        Technology
      </a>
        <a id="a4" class="tab-item" data-ng-click="refreshSports()">
        <i class="icon ion-ios-football"></i>
        Sports
      </a>
      <a id="a5" class="tab-item" data-ng-click="refreshFashion()">
        <i class="icon ion-bag"></i>
        Fashion
      </a>
      <a id="a6" class="tab-item" data-ng-click="refreshDining()">
        <i class="icon ion-pizza"></i>
        Dining
      </a>
    </div>
  </div>
        
        
    </ion-header-bar>
    <ion-content>
        <ion-refresher on-refresh="refresh()"></ion-refresher>
        <div data-ng-show="!results.length">
        <br></br>
        <center> <h4>Pull to refresh !</h4></center>
        </div>
      <br><br><br>
      <div class="card list" data-ng-repeat="p in results">
          <div class="item abc ">
            <h2>{{p.title}}</h2>
              <p><a href="{{p.url}}">{{p.url}}</a></p>
          </div>
          <div class="item-body item">
              <img class="full-image" data-ng-src="{{p.multimedia[0].url}}">
            <div data-ng-bind-html="p.abstract"></div>
        </div>
      </div>
    </ion-content>
  </body>
</html>
